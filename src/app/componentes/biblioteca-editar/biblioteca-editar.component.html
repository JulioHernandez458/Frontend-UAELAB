<form #bibliotecaForm="ngForm" (ngSubmit)="guardar(bibliotecaForm)">

  <flash-messages></flash-messages>

  <!--Botones-->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a routerLink="/biblioteca" class="btn btn-light btn-block">
            <i class="fas fa-arrow-left"></i> Regresar
          </a>
        </div>
      </div>
    </div>
  </section>

  <section id="details">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Editar Material</h4>
            </div>
            <div class="card-body">


              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input
                  type="text"
                  name="nombre"
                  class="form-control"
                  #nombre="ngModel"
                  [(ngModel)]="biblio.nombre"
                  [ngClass]="{'is-invalid': nombre.errors && nombre.touched}"
                  required>
                  <div [hidden]="!nombre.errors?.['required']" class="invalid-feedback">
                    Nombre requerido
                  </div>
              </div>

              <div class="form-group">
                <label for="categoria">categoria</label>
                <input
                  type="text"
                  name="categoria"
                  class="form-control"
                  #categoria="ngModel"
                  [(ngModel)]="biblio.categoria"
                  [ngClass]="{'is-invalid': categoria.errors && categoria.touched}"
                  required>
                  <div [hidden]="!categoria.errors?.['required']" class="invalid-feedback">
                    Categoria requerida
                  </div>
              </div>

              <div class="form-group">
                <label for="anio">Año</label>
                <input
                  type="text"
                  name="anio"
                  class="form-control"
                  #anio="ngModel"
                  [(ngModel)]="biblio.anio"
                  [ngClass]="{'is-invalid': anio.errors && anio.touched}"
                  required>
                  <div [hidden]="!anio.errors?.['required']" class="invalid-feedback">
                    Año requerido
                  </div>
              </div>


            </div>
            <div class="col-md-3">
              <button type="submit" class="btn btn-success btn-block">
                <i class="fas fa-check"></i> Guardar Cambios
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</form>
